<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chained Promises Example</title>
</head>
<body>

<div id="output"></div>

<script>
// Function that returns a promise resolving with the array after 3 seconds
function getArray() {
  return new Promise((resolve) => {
    setTimeout(() => {
      resolve([1, 2, 3, 4]);
    }, 3000);
  });
}

// Function to filter even numbers after 1 second
function filterEvenNumbers(arr) {
  return new Promise((resolve) => {
    setTimeout(() => {
      const evenNumbers = arr.filter(num => num % 2 === 0);
      document.getElementById('output').innerText = evenNumbers.join(',');
      resolve(evenNumbers);
    }, 1000);
  });
}

// Function to multiply numbers by 2 after 2 seconds
function multiplyByTwo(arr) {
  return new Promise((resolve) => {
    setTimeout(() => {
      const multipliedNumbers = arr.map(num => num * 2);
      document.getElementById('output').innerText = multipliedNumbers.join(',');
      resolve(multipliedNumbers);
    }, 2000);
  });
}

// Execute the chained promises
getArray()
  .then(filterEvenNumbers)
  .then(multiplyByTwo)
  .catch(error => console.error('Error:', error));
</script>

</body>
</html>
